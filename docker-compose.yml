version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: form_extraction_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: form_extraction
      MYSQL_USER: formapp
      MYSQL_PASSWORD: securepassword123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: form_extraction_backend
    environment:
      DB_HOST: db
      OCR_ENGINE_URL: http://ocr-engine:8001
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - db
      - ocr-engine

  ocr-engine:
    build: ./ocr-engine
    container_name: form_extraction_ocr
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
    ports:
      - "8001:8001"

  frontend:
    build: ./frontend
    container_name: form_extraction_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data:
